
- KEY:
    NAME:  global_batch_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_base_learning_rate
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_learning_rate_warmup_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0"

- KEY:
    NAME:  opt_learning_rate_warmup_factor
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  num_image_candidates
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] > 0"

- KEY:
    NAME:  opt_learning_rate_decay_factor
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] != '' "

- KEY:
    NAME:  opt_learning_rate_decay_steps
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0 "

- KEY:
    NAME:  min_image_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0 "

- KEY:
    NAME:  max_image_size
    REQ:   EXACTLY_ONE
    CHECK: " v['value'] >= 0 "

- KEY:
    NAME:  eval_accuracy
    REQ:   AT_LEAST_ONE
    CHECK:
        - "'BBOX' in v['value']"
        - "'SEGM' in v['value']"
        - "'epoch_num' in v['metadata']"
        - "v['metadata']['epoch_num'] == s['last_eval']"
    POST: " s['accuracy_printed'] = True "

