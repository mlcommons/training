  run_args: >-
    --rm  --gpus=all --net=host --uts=host --ipc=host
    --ulimit stack=67108864 --ulimit memlock=-1
    --privileged=true --security-opt seccomp=unconfined
    -v /dev/shm:/dev/shm
  image: mlcommons/train_rnn_speech_recognition:0.0.1